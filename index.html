<!DOCTYPE html>
<html lang="en">

  <body>
    <h1 style="text-align: center">Tic-Tac-Toe Game</h1>

          <div class="box"><span class="boxtext"></span></div>

          <div class="box"><span class="boxtext"></span></div>

          <div class="box"><span class="boxtext"></span></div>

          <div class="box"><span class="boxtext"></span></div>

          <div class="box"><span class="boxtext"></span></div>

      </div>
    </div>
    <script src="game.js"></script>
